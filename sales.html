<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />
   
    <link

  <body>
    <div class="container">
      <nav
        class="navbar navbar-expand-lg navbar-light"

        <div class="container-fluid">
          <a class="navbar-brand" href="#">DukaPOS</a>

            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/salesdashboard.html"
                  >Sales Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/productsdashboard.html"
                  >Products Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/products.html">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/sales.html">Sales</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>

      <br />
      <br />

      <!-- Sales Table -->
      <div id="app2">
        <a href="" @click.prevent="logout">Logout</a>
        <form @submit.prevent="makeSale">
          <select v-model="pid">
            <option v-for="prod,ind in products" :value="ind+1">
              {{ind}} - {{prod.name}}
            </option>
          </select>

          <input type="number" v-model="quantity" />
          <button type="submit">Make Sale</button>
        </form>

        <!-- Sales Table -->
        <h3>Sales Table</h3>
        <!-- populate products from flaskapi -->
        <!-- Replace this inside your <div id="app2"> -->
        <table id="salesTable" class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Product</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Created At</th>

              <th>Payment</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="s in sales">
              <td>{{s.id}}</td>
              <td>{{s.product_name}}</td>
              <td>{{s.quantity}}</td>
              <td>{{s.total_sales}}</td>
              <td>{{s.created_at}}</td>
              <td>
                <button class="btn btn-primary" @click="openPaymentModal(s.id)">
                  Pay Now
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- ðŸ’³ Payment Modal - Place this outside the table but still inside #app2 -->
        <div
          class="modal fade"
          id="paymentModal"
          tabindex="-1"
          aria-labelledby="paymentModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <form @submit.prevent="stkPush">
                <div class="modal-header">
                  <h5 class="modal-title" id="paymentModalLabel">
                    Enter Payment Details
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label class="form-label"
                      >Phone Number (e.g., 2547XXXXXXXX)</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      v-model="phone"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Amount (KES)</label>
                    <input
                      type="number"
                      class="form-control"
                      v-model.number="amount"
                      required
                      readonly
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Sale ID</label>
                    <input
                      type="text"
                      class="form-control"
                      :value="sale_id"
                      readonly
                    />
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button type="submit" class="btn btn-primary">Pay Now</button>
                  <div v-if="loading">
                    <i class="fas fa-spinner fa-pulse"></i>STK Push Sent
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.16/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.0/axios.min.js"></script>
    <!-- Products Script -->

    <!-- Sales Table -->
    <script>
      new Vue({
        el: "#app2",
        data: {
          sales: [],
          products: [],
          pid: "",
          quantity: "",
          phone: "",
          amount: "",
          sale_id: "",
          loading: false,
        },
        methods: {
          getProducts() {
            myheader = {
              headers: {
                Authorization: "Bearer " + localStorage.getItem("token"),
              },
            };
            axios
              .get("http://134.209.248.174:5000/api/products", myheader)
              .then((results) => {
                this.products = results.data;
              })
              .catch((error) => {
                console.log(error);
              });
          },
          makeSale() {
            const myheader = {
              headers: {
                Authorization: "Bearer " + localStorage.getItem("token"),
              },
            };
            const data = {
              pid: this.pid,
              quantity: this.quantity,
            };
            axios
              .post("http://127.0.0.1:5000/api/sales", data, myheader)
              .then((res) => {
                this.getSales();
                this.pid = "";
                this.quantity = "";
              })
              .catch((err) => {
                console.log(err);
                alert("Sale failed.");
              });
          },

          getSales() {
            myheader = {
              headers: {
                Authorization: "Bearer " + localStorage.getItem("token"),
              },
            };
            axios
              .get("http://134.209.248.174:5000/api/sales", myheader)
              .then((results) => {
                this.sales = results.data;
              })
              .catch((error) => {
                console.log(error);
              });
          },
          openPaymentModal(id) {
            this.sale_id = id;
            this.phone = "";

            // Find the selected sale object
            const selectedSale = this.sales.find((s) => s.id === id);

            // Set the amount to total_sales
            if (selectedSale) {
              this.amount = selectedSale.total_sales;
            } else {
              this.amount = "";
              alert("Sale not found.");
            }

            // Show modal
            const modal = new bootstrap.Modal(
              document.getElementById("paymentModal")
            );
            modal.show();
          },

          stkPush() {
            const myheader = {
              headers: {
                Authorization: "Bearer " + localStorage.getItem("token"),
              },
            };

            const payload = {
              phone: this.phone,
              amount: this.amount,
              sale_id: this.sale_id,
            };

            axios
              .post("http://134.209.248.174:5000/api/stkpush", payload, myheader)
              .then((res) => {
                alert("Payment initiated successfully!");

                const modal = bootstrap.Modal.getInstance(
                  document.getElementById("paymentModal")
                );
                modal.hide();
              })
              .catch((err) => {
                console.error(err);
                alert("Payment failed!");
              });
          },

          logout() {
            localStorage.setItem("token", "");
            window.location.href = "login.html";
          },
        },
        mounted() {
          if (localStorage.getItem("token") == "") {
            window.location.href = "login.html";
          } else {
            this.getSales();
            this.getProducts();
            console.log(localStorage.getItem("token"));
          }
        },
      });
    </script>

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

      $(document).ready(function () {
        $("#salesTable").DataTable();
      });
    </script>
