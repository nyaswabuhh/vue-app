        <!-- Products form -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Create new product
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  New product
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form @submit.prevent="saveProduct">
                  <div class="mb-3 mt-3">
                    <label for="" class="form-label">Product Name:</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Product Name"
                      v-model="name"
                    />
                  </div>
                  <div class="mb-3 mt-3">
                    <label for="" class="form-label">Buying Price:</label>
                    <input
                      type="number"
                      class="form-control"
                      placeholder="1"
                      v-model="bp"
                    />
                  </div>
                  <div class="mb-3 mt-3">
                    <label for="" class="form-label">Selling Price:</label>
                    <input
                      type="number"
                      class="form-control"
                      placeholder="1"
                      v-model="sp"
                    />
                  </div>
                  <div>
                    <button type="submit" class="btn btn-primary">
                      Add Product
                    </button>
                  </div>
                </form>
                <span :style="{color: textcolor}">{{message}}</span>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save product
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- products table -->
        <h3>Products Table</h3>
        <!-- populate products from flaskapi -->
        <table id="productsTable" class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Buying Price</th>
              <th>Selling Price</th>
            </tr>
          </thead>
          <tbody>
            <!-- loop through products -->
            <tr v-for="prod in products">
              <td>{{prod.id}}</td>
              <td>{{prod.name}}</td>
              <td>{{prod.bp}}</td>
              <td>{{prod.sp}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <br />
      <br />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.16/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.0/axios.min.js"></script>
    <!-- Products Script -->
    <script>
      new Vue({
        el: "#app",
        data: {
          products: [],
          name: "",
          bp: "",
          sp: "",
          message: "",
          textcolor: "",
          isLoggedIn:false,
          
        },
        methods: {
          getProducts() {
            myheader = {
              headers: {
                Authorization: "Bearer " + localStorage.getItem("token"),
              },
            };
            axios
              .get("http://127.0.0.1:5000/api/products", myheader)
              .then((results) => {
                this.products = results.data;
              })
              .catch((error) => {
                console.log(error);
              });
          },
          saveProduct() {
            if (this.name == "" || this.bp == "" || this.sp == "") {
              this.textcolor = "red";
              this.message = "Ensure all fields are filled";
            } else {
              const data = { name: this.name, bp: this.bp, sp: this.sp };
              myheader = {
                headers: {
                  Authorization: "Bearer " + localStorage.getItem("token"),
                },
              };

              axios
                .post("http://127.0.0.1:5000/api/products", data, myheader)
                .then((res) => {
                  this.textcolor = "green";
                  this.message = "Product added successfully";
                  this.name = "";
                  this.bp = "";
                  this.sp = "";
                  this.getProducts();
                });
            }
          },
          logout() {
            localStorage.removeItem("token");
            this.isLoggedIn = false;
            window.location.href = "login.html";
          },
        },
        mounted() {
          if (localStorage.getItem("token") == "") {
            window.location.href = "login.html";
          } else {
            this.isLoggedIn=true;
            this.getProducts();
            console.log(localStorage.getItem("token"));
          }
        },
      });
    </script>

      crossorigin="anonymous"

      $(document).ready(function () {
