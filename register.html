<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="d-flex justify-content-center align-items-center vh-100 bg-light"
  >
    <div class="container" style="max-width: 400px">
      <div id="app3" class="p-4 shadow bg-white rounded">
        <h3 class="text-center mb-4">Register</h3>
        <form @submit.prevent="saveUser">
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name:</label>
            <input
              type="text"
              id="fullName"
              class="form-control"
              placeholder="Your Full Name"
              v-model="full_name"
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="you@example.com"
              v-model="email"
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Password"
              v-model="password"
            />
          </div>

          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <span class="d-block text-center text-danger mt-3" v-if="message"
          >{{ message }}</span
        >

        <div class="text-center mt-3">
          <small
            >Already have an account? <a href="login.html">Login here</a></small
          >
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.16/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.0/axios.min.js"></script>
    <script>
      new Vue({
        el: "#app3",
        data: {
          full_name: "",
          email: "",
          password: "",
          message: "",
        },
        methods: {
          saveUser() {
            const data = {
              full_name: this.full_name,
              email: this.email,
              password: this.password,
            };
            console.log(data);
            axios
              .post("http://127.0.0.1:5000/api/register", data)
              .then((res) => {
                console.log(res.data);
                this.full_name = "";
                this.email = "";
                this.password = "";
                this.message = "Registration successful";
              })
              .catch((error) => {
                console.log(error);
                this.message = "Registration failed";
              });
          },
        },
      });
    </script>
  </body>
</html>
